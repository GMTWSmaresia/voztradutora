<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublador de Texto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #3f51b5;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        .seletor-container {
            margin-bottom: 20px;
            text-align: left;
            display: none; /* Começa escondido */
        }
        
        label {
            font-weight: 600;
            color: #444;
            font-size: 0.9em;
            margin-bottom: 5px;
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #5e35b1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
        }
        
        button:not(:disabled):hover {
            background-color: #4527a0;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>DUBLADOR DE TEXTO</h1>
        <p>Escolha o tipo de voz, escreva algo e ouça com a melhor qualidade.</p>

        <textarea id="textoParaFalar" placeholder="Digite seu texto aqui..."></textarea>
        
        <div class="seletor-container" id="seletorContainer">
            <label for="seletorVoz">Tipo de Voz:</label>
            <select id="seletorVoz"></select>
        </div>
        
        <button id="botaoAcao">Clique para Iniciar o Dublador</button>

        <footer>
            TODOS DIREITOS RESERVADOS - SHEMIAH - 2025
        </footer>
    </div>

    <script>
        const textoParaFalar = document.getElementById('textoParaFalar');
        const botaoAcao = document.getElementById('botaoAcao');
        const seletorVoz = document.getElementById('seletorVoz');
        const seletorContainer = document.getElementById('seletorContainer');
        
        let vozFemininaSelecionada = null;
        let vozMasculinaSelecionada = null;
        let inicializado = false;

        function inicializarVozes() {
            // Este é o momento em que o navegador nos dá a lista de vozes.
            const vozesDisponiveis = window.speechSynthesis.getVoices();

            const encontrarMelhorVoz = (genero) => {
                const criteriosMasculinos = [['microsoft', 'antonio'], ['microsoft', 'online', 'male'], ['google', 'masculino'], ['male']];
                const criteriosFemininos = [['microsoft', 'francisca'], ['microsoft', 'online', 'female'], ['google', 'feminino'], ['female']];
                
                const criterios = (genero === 'masculino') ? criteriosMasculinos : criteriosFemininos;

                for (const criterio of criterios) {
                    const vozEncontrada = vozesDisponiveis.find(v => 
                        v.lang === 'pt-BR' && criterio.every(c => v.name.toLowerCase().includes(c))
                    );
                    if (vozEncontrada) return vozEncontrada;
                }
                return null;
            };

            vozFemininaSelecionada = encontrarMelhorVoz('feminino');
            vozMasculinaSelecionada = encontrarMelhorVoz('masculino');

            seletorVoz.innerHTML = '';
            
            if (vozFemininaSelecionada) {
                const option = document.createElement('option');
                option.value = 'feminina';
                option.textContent = `Feminina (${vozFemininaSelecionada.name})`;
                seletorVoz.appendChild(option);
            }

            if (vozMasculinaSelecionada) {
                const option = document.createElement('option');
                option.value = 'masculina';
                option.textContent = `Masculina (${vozMasculinaSelecionada.name})`;
                seletorVoz.appendChild(option);
            }
            
            if (vozFemininaSelecionada || vozMasculinaSelecionada) {
                seletorContainer.style.display = 'block'; // Mostra o seletor de voz
                botaoAcao.textContent = 'Dublar Texto';
                botaoAcao.disabled = false;
                inicializado = true; // Marca que a inicialização foi um sucesso
            } else {
                 botaoAcao.textContent = 'Nenhuma voz de alta qualidade encontrada';
                 // O botão continua desativado
            }
        }

        function dublarTexto() {
            const texto = textoParaFalar.value;
            const generoSelecionado = seletorVoz.value;

            if (!texto.trim() || !generoSelecionado) return;
            
            const vozParaUsar = (generoSelecionado === 'feminina') ? vozFemininaSelecionada : vozMasculinaSelecionada;

            if (!vozParaUsar) return;

            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.voice = vozParaUsar;
            utterance.lang = 'pt-BR';
            utterance.rate = 1; 
            utterance.pitch = 1;

            window.speechSynthesis.speak(utterance);
        }

        botaoAcao.addEventListener('click', () => {
            // Se ainda não foi inicializado, o primeiro clique vai ativar tudo.
            if (!inicializado) {
                botaoAcao.textContent = 'Carregando Vozes...';
                botaoAcao.disabled = true;

                // Força uma chamada inicial à API. O clique já deu a permissão.
                // A lista de vozes pode demorar um instante para popular.
                // O evento 'onvoiceschanged' é a forma mais segura de saber quando está pronta.
                speechSynthesis.onvoiceschanged = inicializarVozes;
                inicializarVozes(); // Tenta uma vez, caso o evento já tenha ocorrido.
            } else {
                // Se já foi inicializado, os cliques seguintes apenas dublam o texto.
                dublarTexto();
            }
        });
    </script>

</body>
</html>
