<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublador de Texto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #3f51b5;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        .seletor-container {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            font-weight: 600;
            color: #444;
            font-size: 0.9em;
            margin-bottom: 5px;
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #5e35b1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
        }
        
        button:not(:disabled):hover {
            background-color: #4527a0;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>DUBLADOR DE TEXTO</h1>
        <p>Escolha o tipo de voz, escreva algo e ouça com a melhor qualidade.</p>

        <textarea id="textoParaFalar" placeholder="Digite seu texto aqui..."></textarea>
        
        <div class="seletor-container">
            <label for="seletorVoz">Tipo de Voz:</label>
            <select id="seletorVoz" disabled>
                <option>Aguardando vozes...</option>
            </select>
        </div>
        
        <button id="botaoFalar" disabled>Carregando Vozes...</button>

        <footer>
            TODOS DIREITOS RESERVADOS - SHEMIAH - 2025
        </footer>
    </div>

    <script>
        const textoParaFalar = document.getElementById('textoParaFalar');
        const botaoFalar = document.getElementById('botaoFalar');
        const seletorVoz = document.getElementById('seletorVoz');
        
        let vozFemininaSelecionada = null;
        let vozMasculinaSelecionada = null;

        function configurarLeitor() {
            // Tenta carregar as vozes repetidamente até encontrar ou desistir.
            let tentativas = 0;
            const intervalo = setInterval(() => {
                const vozesDisponiveis = window.speechSynthesis.getVoices();
                tentativas++;
                
                // Se encontrou vozes em PT-BR, inicializa e para de tentar.
                if (vozesDisponiveis.some(v => v.lang === 'pt-BR')) {
                    inicializarVozes(vozesDisponiveis);
                    clearInterval(intervalo);
                    return;
                }

                // Se tentou por 5 segundos e não achou, desiste.
                if (tentativas > 20) { // 20 tentativas * 250ms = 5 segundos
                    clearInterval(intervalo);
                    botaoFalar.textContent = 'Nenhuma voz em PT-BR encontrada';
                    seletorVoz.innerHTML = '<option>Vozes não disponíveis</option>';
                }
            }, 250);
        }

        function inicializarVozes(vozesDisponiveis) {
            const encontrarMelhorVoz = (genero) => {
                const criteriosMasculinos = [['microsoft', 'antonio'], ['microsoft', 'online', 'male'], ['google', 'masculino'], ['male']];
                const criteriosFemininos = [['microsoft', 'francisca'], ['microsoft', 'online', 'female'], ['google', 'feminino'], ['female']];
                
                const criterios = (genero === 'masculino') ? criteriosMasculinos : criteriosFemininos;

                for (const criterio of criterios) {
                    const vozEncontrada = vozesDisponiveis.find(v => 
                        v.lang === 'pt-BR' && criterio.every(c => v.name.toLowerCase().includes(c))
                    );
                    if (vozEncontrada) return vozEncontrada;
                }
                return null;
            };

            vozFemininaSelecionada = encontrarMelhorVoz('feminino');
            vozMasculinaSelecionada = encontrarMelhorVoz('masculino');

            seletorVoz.innerHTML = '';
            
            if (vozFemininaSelecionada) {
                const option = document.createElement('option');
                option.value = 'feminina';
                option.textContent = `Feminina (${vozFemininaSelecionada.name})`;
                seletorVoz.appendChild(option);
            }

            if (vozMasculinaSelecionada) {
                const option = document.createElement('option');
                option.value = 'masculina';
                option.textContent = `Masculina (${vozMasculinaSelecionada.name})`;
                seletorVoz.appendChild(option);
            }
            
            if (vozFemininaSelecionada || vozMasculinaSelecionada) {
                botaoFalar.textContent = 'Dublar Texto';
                botaoFalar.disabled = false;
                seletorVoz.disabled = false;
            } else {
                 botaoFalar.textContent = 'Nenhuma voz de alta qualidade encontrada';
                 seletorVoz.innerHTML = '<option>Vozes não disponíveis</option>';
            }
        }

        botaoFalar.addEventListener('click', () => {
            const texto = textoParaFalar.value;
            const generoSelecionado = seletorVoz.value;

            if (!texto.trim() || !generoSelecionado) return;
            
            const vozParaUsar = (generoSelecionado === 'feminina') ? vozFemininaSelecionada : vozMasculinaSelecionada;

            if (!vozParaUsar) return;

            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.voice = vozParaUsar;
            utterance.lang = 'pt-BR';
            utterance.rate = 1; 
            utterance.pitch = 1;

            window.speechSynthesis.speak(utterance);
        });

        configurarLeitor();
    </script>

</body>
</html>
