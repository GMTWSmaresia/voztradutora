<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Texto Pro - Seleção de Voz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #3f51b5;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        .seletor-container {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            font-weight: 600;
            color: #444;
            font-size: 0.9em;
            margin-bottom: 5px;
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #5e35b1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
        }
        
        button:not(:disabled):hover {
            background-color: #4527a0;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Leitor de Texto Pro</h1>
        <p>Escolha o tipo de voz, escreva algo e ouça com a melhor qualidade.</p>

        <textarea id="textoParaFalar" placeholder="Digite seu texto aqui..."></textarea>
        
        <div class="seletor-container">
            <label for="seletorVoz">Tipo de Voz:</label>
            <select id="seletorVoz" disabled></select>
        </div>
        
        <button id="botaoFalar" disabled>Carregando Vozes...</button>
    </div>

    <script>
        const textoParaFalar = document.getElementById('textoParaFalar');
        const botaoFalar = document.getElementById('botaoFalar');
        const seletorVoz = document.getElementById('seletorVoz');
        
        let vozFemininaSelecionada = null;
        let vozMasculinaSelecionada = null;

        function configurarLeitor() {
            window.speechSynthesis.onvoiceschanged = inicializarVozes;
            inicializarVozes(); // Tenta inicializar caso já esteja pronto
        }

        function inicializarVozes() {
            const vozesDisponiveis = window.speechSynthesis.getVoices();
            if (vozesDisponiveis.length === 0) return;

            // Função auxiliar para encontrar a melhor voz baseada em critérios
            const encontrarMelhorVoz = (genero) => {
                const criteriosMasculinos = [['microsoft', 'antonio'], ['microsoft', 'online', 'male'], ['google', 'masculino'], ['male']];
                const criteriosFemininos = [['microsoft', 'francisca'], ['microsoft', 'online', 'female'], ['google', 'feminino'], ['female']];
                
                const criterios = (genero === 'masculino') ? criteriosMasculinos : criteriosFemininos;

                for (const criterio of criterios) {
                    const vozEncontrada = vozesDisponiveis.find(v => 
                        v.lang === 'pt-BR' && criterio.every(c => v.name.toLowerCase().includes(c))
                    );
                    if (vozEncontrada) return vozEncontrada;
                }
                // Fallback para qualquer voz do gênero, se as de alta qualidade não forem encontradas
                const fallbackCriterio = (genero === 'masculino') ? 'male' : 'female';
                return vozesDisponiveis.find(v => v.lang === 'pt-BR' && v.name.toLowerCase().includes(fallbackCriterio));
            };

            // Encontra e armazena a melhor voz para cada gênero
            vozFemininaSelecionada = encontrarMelhorVoz('feminino');
            vozMasculinaSelecionada = encontrarMelhorVoz('masculino');

            // Limpa o seletor antes de adicionar novas opções
            seletorVoz.innerHTML = '';
            
            // Adiciona as opções ao menu de seleção
            if (vozFemininaSelecionada) {
                const option = document.createElement('option');
                option.value = 'feminina';
                option.textContent = `Feminina (${vozFemininaSelecionada.name})`;
                seletorVoz.appendChild(option);
            }

            if (vozMasculinaSelecionada) {
                const option = document.createElement('option');
                option.value = 'masculina';
                option.textContent = `Masculina (${vozMasculinaSelecionada.name})`;
                seletorVoz.appendChild(option);
            }
            
            // Ativa os botões se pelo menos uma voz foi encontrada
            if (vozFemininaSelecionada || vozMasculinaSelecionada) {
                botaoFalar.textContent = 'Ouvir o Texto';
                botaoFalar.disabled = false;
                seletorVoz.disabled = false;
            } else {
                botaoFalar.textContent = 'Nenhuma voz em PT-BR encontrada';
                seletorVoz.innerHTML = '<option>Nenhuma voz disponível</option>';
            }
        }

        botaoFalar.addEventListener('click', () => {
            const texto = textoParaFalar.value;
            const generoSelecionado = seletorVoz.value;

            if (!texto.trim() || !generoSelecionado) {
                return;
            }
            
            const vozParaUsar = (generoSelecionado === 'feminina') ? vozFemininaSelecionada : vozMasculinaSelecionada;

            if (!vozParaUsar) {
                alert('A voz selecionada não está disponível. Por favor, recarregue a página.');
                return;
            }

            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.voice = vozParaUsar;
            utterance.lang = 'pt-BR';
            utterance.rate = 1; 
            utterance.pitch = 1;

            window.speechSynthesis.speak(utterance);
        });

        // Inicia a configuração
        configurarLeitor();
    </script>

</body>
</html>
